<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
    <title>상세 페이지</title>
</th:block>

<th:block layout:fragment="content">
    <div class="page_tits">
        <h3>게시판 관리</h3>
        <p class="path"><strong>현재 위치 :</strong> <span>게시판 관리</span> <span>리스트형</span> <span>상세정보</span></p>
    </div>

    <div class="content">
        <section>
            <table class="tb tb_row">
                <colgroup>
                    <col style="width:10%;" /><col style="width:23%;" /><col style="width:10%;" /><col style="width:23%;" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">글 유형</th>
                        <td th:text="${post.notice == 0 ? '일반' : '공지'}"></td>

                        <th scope="row">등록일</th>
                        <td th:text="${#temporals.format( post.createdDate, 'yyyy-MM-dd HH:mm' )}"></td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td>[[ ${post.title} ]]</td>

                        <th scope="row">추천</th>
                        <td colspan="3">추후 추천 추가예정</td>
                    </tr>
                    <tr>
                        <th scope="row">작성자</th>
                        <td colspan="3">[[ ${post.nickname} ]]</td>
                    </tr>
                    <tr>
                        <th scope="row">내용</th>
                        <td colspan="3">[[ ${post.content} ]]</td>
                    </tr>
                </tbody>
            </table>
            <p class="btn_set">
                <a th:href="@{/post/write.do( id=${post.id} )}" class="btns btn_bdr4 btn_mid">수정</a>
                <button type="button" onclick="deletePost();" class="btns btn_bdr1 btn_mid">삭제</button>
                <a href="#" onClick="history.back()" class="btns btn_bdr3 btn_mid">뒤로</a>
            </p>
            <p>&nbsp;</p>
		<div style="border: 1px solid; width: 600px; padding: 5px">
		    <form name="saveComment" id = "saveComment"  method="post">
		        <input type="hidden" name="brdno" value=[[${post.id}]]>
		        작성자: <input type="text" name="rewriter"> <br/>
		        <textarea name="rememo" rows="3" cols="60" maxlength="500" placeholder="댓글을 달아주세요."></textarea>
		        <a href="#" onclick="fn_formSubmit()">저장</a>
		    </form>
		</div>
		<div class="comment">
		
		</div>
            
        </section>
    </div> <!--/* .content */-->
    <!-- 댓글부분  -->
    
</th:block>
<th:block layout:fragment="script">
  <script th:inline="javascript">
    /*<![CDATA[*/

    // 게시글 삭제
    function deletePost() {
      const id = [[ ${post.id} ]];
      const type = [[ ${post.type} ]];
      console.log(type);

      if ( !confirm(id + '번 게시글을 삭제할까요?') ) {
        return false;
      }

      const formHtml = `
          <form id="deleteForm" action="/post/delete.do" method="post">
              <input type="hidden" id="id" name="id" value="${id}" />
           	  <input type="hidden" id="type" name="type" value="${type}" />
          </form>
      `;
      const doc = new DOMParser().parseFromString(formHtml, 'text/html');
      const form = doc.body.firstChild;
      document.body.append(form);
      document.getElementById('deleteForm').submit();
    }


    /*]]>*/
  </script>
</th:block>


</html>
